apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'
    //**����Android6.0ϵͳ���裬�����仰��������dependencies��ǩ��ʹ��compile 'cn.bmob.android:http-legacy:1.0'**
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "tech.xiaosuo.com.phontomanager"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:25.3.1'
    implementation 'com.android.support:design:25.3.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.0-alpha7'
    //bmob-sdk
    implementation 'cn.bmob.android:bmob-sdk:3.6.1'
    testImplementation 'junit:junit:4.12'
    implementation files('libs/commons-codec-1.9.jar')
// workmanager begin
    // implementation 'android.arch.work:work-runtime:1.0.0-alpha02'
    def work_version = "1.0.0-alpha01"

    implementation "android.arch.work:work-runtime:$work_version" // use -ktx for Kotlin

    // optional - Firebase JobDispatcher support
    implementation "android.arch.work:work-firebase:$work_version"

    // optional - Test helpers
    androidTestImplementation "android.arch.work:work-testing:$work_version"
    //worker manager end
    //add glide support.
    implementation 'com.github.bumptech.glide:glide:3.7.0'

    //pull refresh lib //https://github.com/823546371/PullToRefresh  //https://github.com/scwang90/SmartRefreshLayout
    //  implementation 'com.jwenfeng.pulltorefresh:library:1.2.7'

    //1.1.0 API改动过大，老用户升级需谨慎  //https://github.com/scwang90/SmartRefreshLayout
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-7'
    // compile 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-alpha-7'//没有使用特殊Header，可以不加这行
    // compile 'com.android.support:appcompat-v7:25.3.1'//版本 23以上（必须）
}
